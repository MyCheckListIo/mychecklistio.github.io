<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="activarLista.css">
  <title>MyCheckList - Activar Lista</title>
</head>
<body>
  <header class="user-header header-container">
    <div class="container">
      <h1>MyCheckList</h1>
      <div class="user-details" id="userDetails">
        <!-- Aquí se mostrarán los detalles del usuario -->
      </div>
    </div>
  </header>

  <div class="container">
    <h2>Activar Lista</h2>
    <button id="activarListaButton">Activar Lista</button>
    <button id="canjearPuntosButton">Canjear Puntos</button>
    <p>Puntos: <span id="puntosUsuario">0</span></p>
    <ul id="recompensasUsuario">
      <!-- Aquí se mostrarán las recompensas del usuario -->
    </ul>
    <div class="home-button-container">
      <button id="volverHomeButton">Volver a Home</button>
    </div>
  </div>

  <script src="activarLista.js"></script>
</body>
</html>
