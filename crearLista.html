<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="crearLista.css">
  <title>MyCheckList - Crear Lista</title>
</head>
<body>
  <header class="user-header header-container">
    <div class="container">
      <h1>Crear Lista</h1>
      <div class="user-details" id="userDetails">
        <!-- Aquí se mostrarán los detalles del usuario -->
      </div>
    </div>
  </header>

  <div class="container">
    <div class="crear-lista-container">
      <form id="crearListaForm">
        <label for="nombreLista">Nombre de la Lista:</label>
        <input type="text" id="nombreLista" name="nombreLista" autocomplete="off" required>

        <label for="elementosLista">Elementos de la Lista:</label>
        <div class="elementos-input-container">
          <input type="text" id="elementoInput" name="elementoInput" placeholder="Agregar elemento" autocomplete="off">
          <button type="button" id="agregarElementoButton">Agregar</button>
        </div>

        <ul id="listaElementos" class="lista-elementos">
          <li id="elemento_0" class="lista-elementos-item">
            <span onclick="eliminarElemento(0)" class="eliminar-elemento">Eliminar</span>
            <span onclick="editarElemento(0)" class="editar-elemento">Editar</span>
            <span>Elemento 1</span>
          </li>
        </ul>

        <button type="submit">Guardar Lista</button>
      </form>

      <div class="listas-guardadas-container" id="listasGuardadasContainer">
        <!-- Aquí se mostrarán las listas guardadas como elementos de lista -->
      </div>

      <div class="home-button-container" id="homeButtonContainer">
        <button id="volverHomeButton">Volver a Home</button>
      </div>
    </div>
  </div>

  <script src="crearLista.js"></script>
</body>
</html>
