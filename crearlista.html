<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Lista</title>
  <link rel="stylesheet" href="crearlista.css">
</head>
<body>
  <div class="scan-icon">
    <button id="scanBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 3h6v6H3zM15 3h6v6h-6zM3 15h6v6H3zM15 15h6v6h-6z"/>
      </svg>
    </button>
  </div>
  
  <div id="scanPopup" class="popup">
    <div class="popup-content">
      <button id="openPhotosBtn">Abrir desde fotos</button>
      <button id="scanListBtn">Escanear lista</button>
      <button id="closePopupBtn">Volver</button>
    </div>
  </div>

  <div id="loadingPopup" class="popup" style="display:none; justify-content:center; align-items:center;">
    <div class="popup-content">
      <p id="loadingText">Procesando...</p>
    </div>
  </div>  
  
  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
  <input type="file" id="photoInput" accept="image/*" style="display:none;">
  
  
  <div class="container mt-5">
    <h1 class="text-center mb-4">Crear Lista</h1>
    <div class="top-info">
    
    </div>
    <form id="itemForm">
      <input type="text" id="itemInput" placeholder="Ingrese un elemento">
      <input type="text" id="quantityInput" placeholder="Cantidad">
      <input type="text" id="unitInput" placeholder="Unidad de medida">
      <button id="addItemBtn">Agregar Elemento</button>
    </form>
    <div class="item-container" id="itemContainer">
    
    </div>
    <div class="buttons">
      <button id="saveListBtn">Guardar Lista</button>
      <button id="backBtn">Volver al Inicio</button>
    </div>
  </div>
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="crearlista.js"></script>
</body>
</html>
