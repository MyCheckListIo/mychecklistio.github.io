<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="finish.css">
</head>
<body>
  <div class="container">
    <h1>Recompensas de la Compra</h1>

    <div id="purchaseDetails">
      <!-- Detalles de la compra se mostrarán aquí -->
    </div>

    <div id="userRewards">
      <h2>Recompensas Entregadas</h2>
      <ul id="rewardList">
        <!-- Lista de recompensas se mostrará aquí -->
      </ul>
    </div>

    <div id="userInfo">
      <h2>Información del Usuario</h2>
      <p>Nivel: <span id="userLevel"></span></p>
      <p>Experiencia: <span id="userExperience"></span></p>
      <p>Tokens: <span id="userTokens"></span></p>
      <p>Gemas: <span id="userGems"></span></p>
    </div>

    <button id="redeemBtn">Canjear Recompensas</button>
  </div>
  
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script src="finish.js"></script>
</body>
</html>
