<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Productos</title>
    <link rel="stylesheet" href="identificador.css">
</head>
<body>
    <div class="container">
        <h1>Identificador de Productos</h1>
        <div class="menu-container">
            <!-- Botón para abrir la cámara -->
            <div class="step">
                <button id="openCameraButton" class="menu-button">Abrir la cámara</button>
            </div>
            
            <!-- Sección para escanear el código de barras -->
            <div class="step hidden" id="scanStep">
                <video id="video" width="300" height="200" style="border: 1px solid #fff;"></video>
                <p>Enfocar el código del producto</p>
            </div>
            
            <!-- Sección para mostrar el nombre del producto identificado -->
            <div class="step hidden" id="identifyStep">
                <p>Identificar el producto</p>
                <div id="barcodeResult">Código de barras: <span id="productName"></span></div>
                <img id="productImage" src="placeholder.png" alt="Imagen del producto" />
                <button id="captureImageButton" class="menu-button">Capturar imagen del producto</button>
                <button id="saveIdentifiedProductButton" class="menu-button">Guardar producto identificado</button>
            </div>
            
            <!-- Sección para crear y guardar un nuevo producto -->
            <div class="step hidden" id="createStep">
                <p>Crear nuevo producto</p>
                <label for="newProductName">Nombre del Producto:</label>
                <input type="text" id="newProductName" placeholder="Ingrese el nombre del producto">
                <label for="newProductDetails">Detalles del Producto:</label>
                <textarea id="newProductDetails" placeholder="Ingrese detalles del producto"></textarea>
                <label for="productImageInput">Imagen del Producto:</label>
                <input type="file" id="productImageInput" accept="image/*">
                <img id="previewImage" src="placeholder.png" alt="Vista Previa" style="display:none;">
                <button id="saveProductButton" class="menu-button">Guardar producto</button>
                <div id="saveMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="identificador.js"></script>
</body>
</html>
