<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCheckList</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="top-bar">
    <button id="btnToggle" class="toggle-button">&#9776;</button>
    <div class="user-info">
      <span id="userLevel">Nivel: 1</span>
      <span id="userXP">Experiencia: 0</span>
      <span id="userTokens">Tokens: 0</span>
      <span id="userGems">Gemas: 0</span>
      <button id="btnSwap" class="swap-button" onclick="location.href='swap.html'">Swap</button>
    </div>
  </div>

  <div class="container mt-5">
    <button id="btnTopLeft" class="corner-button top-left hidden">Listas Especiales</button>
    <button id="btnTopRight" class="corner-button top-right hidden">Recompensa Diaria</button>
    
    <div class="calendar-preview" onclick="location.href='calendar.html'">
      <div class="calendar-date" id="calendarDate">12</div>
      <div class="calendar-info" id="calendarInfo">Hoy vence: Internet</div>
    </div>

    <button id="prevDay" class="calendar-arrow left-arrow">&#8249;</button>
    <button id="nextDay" class="calendar-arrow right-arrow">&#8250;</button>

    <h1 class="text-center mb-4">MyCheckList</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="menu-container">
              <button id="btnCrearLista" class="menu-button">Crear Lista</button>
              <button id="btnListasGuardadas" class="menu-button">Listas Guardadas</button>
              <button id="btnCargarLista" class="menu-button">Cargar Lista</button>
              <button id="btnProductos" class="menu-button">Productos</button>
              <button id="btnRecetario" class="menu-button">Recetario</button>
              <button id="btnPrecios" class="menu-button">√çndice de Precios</button>
              <button id="btnUsuario" class="menu-button">Usuario</button>
              <button id="btnIdentificador" class="menu-button">Identificador</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
