<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas Guardadas - MyCheckList</title>
  <link rel="stylesheet" href="listasguardadas.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-2">Listas Guardadas</h1>
    <div class="text-center mb-3">
      <button id="especialesToggleBtn">Ver Especiales</button>
      <div id="comprarEspecialesWrapper" class="text-center" style="display: none;">
        <button id="irASlotBtn">Ir a comprar más especiales</button>
      </div>
    </div>
    
    <div id="listContainer" class="list-container">
      <div id="noListsMessage" style="display: none;">No hay listas guardadas.</div>
    </div>

    <div class="buttons">
      <button id="backBtn">Volver al Inicio</button>
      <button id="premiumBtn" style="display: none;">Mejorar a Premium</button>
    </div>
  </div>

  <div id="shareOverlay" class="overlay">
    <div class="overlay-content">
      <div id="loadingAnimation" class="loading">Creando lista…</div>
      <div id="shareResult" class="share-result" style="display:none;">
        <p>Tu lista está lista para compartir:</p>
        <input type="text" id="shareLink" readonly>
        <div class="share-buttons">
          <button id="copyLinkBtn">Copiar Link</button>
          <button id="openLinkBtn">Abrir Lista</button>
        </div>
      </div>
    </div>
  </div>

  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script src="listasguardadas.js"></script>
</body>
</html>
