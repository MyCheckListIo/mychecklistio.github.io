<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precios de Mercado</title>
  <link rel="stylesheet" href="precios.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Comparativa de Precios</h1>
    
    <div class="menu-container">
      <button id="btnMercadoCentral" class="menu-button">Mercado Central - Argentina</button>
      <div id="opcionesProductos" class="opciones-container">
        <button id="btnFrutas" class="menu-button">Frutas</button>
        <button id="btnHortalizas" class="menu-button">Verduras</button>
      </div>
    </div>

    <div id="tablaPrecios" class="tabla-precios"></div>
    <div id="detalleProducto" class="detalle-producto">
      <h2 id="nombreProducto"></h2>
      <p id="infoProducto"></p>
      <canvas id="graficoPrecios"></canvas>
    </div>

    <div class="precios-info">
      <p>Precios Mayoristas</p>
      <p>Listado de precios de frutas y hortalizas que surgen del relevamiento realizado en el Mercado Central de Buenos Aires por el Departamento de Estad√≠sticas y Precios.</p>
      <p>Precios de referencia del 15/07/24 al 21/07/24</p>
    </div>

    <div class="buttons">
      <a href="index.html"><button>Volver</button></a>
    </div>
  </div>

  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="precios.js"></script>
</body>
</html>
